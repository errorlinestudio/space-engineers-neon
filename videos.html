  <style>
    body {
      background: #0f0f1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a2e;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #7289da;
    }

    header h1 {
      margin: 0;
      color: #7289da;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      background: #7289da;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      font-weight: bold;
    }

    .video-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 0 1rem;
    }

    .video-container {
      width: 480px;
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #7289da55;
      background: #1a1a2e;
      transition: transform 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #7289da99;
    }

    .video-container iframe,
    .video-container video {
      width: 100%;
      height: 270px;
      display: block;
      border: none;
    }
  </style>
</head>

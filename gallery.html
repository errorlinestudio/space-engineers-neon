<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Neon</title>
  <style>
    body {
      background: #0f0f1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a2e;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #7289da;
    }

    header h1 {
      margin: 0;
      color: #7289da;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      background: #7289da;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 960px;
    }

    .gallery img {
      width: 300px;
      height: 170px;
      border-radius: 8px;
      box-shadow: 0 0 10px #7289da99;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #7289dacc;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px #7289da;
    }

    .lightbox:active {
      display: none;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
  <h1>Neon</h1>
  <p>Map : Neurocity | Earthlike Mars Moon</p>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="gallery.html">Gallery</a>
	  <a href="videos.html">Vidéos</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="images/screen1.jpg" alt="Screenshot 1" />
    <img src="images/screen2.jpg" alt="Screenshot 2" />
    <img src="images/screen3.jpg" alt="Screenshot 3" />
    <img src="images/screen4.jpg" alt="Screenshot 4" />
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="closeBtn">&times;</span>
    <img id="lightbox-img" src="" alt="Aperçu" />
  </div>
  
<footer style="text-align: center; padding: 1rem; background-color: #111; color: #888;">
  <p>&copy; 2025 Neon - Neurocity. Tous droits réservés. Le code source de ce site n'est pas libre de droits.</p>
  <p>Site produit par &copy; Ridley HICKS &copy; Error Line Studio &amp; &copy; NOXDOG PRODUCTION</p>
</footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Fermer si on clique en dehors de l'image
    lightbox.addEventListener("click", (e) => {
      if (e.target !== lightboxImg && e.target !== closeBtn) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
